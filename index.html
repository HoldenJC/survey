<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Survey</title>
  </head>
  <body>
    <div class="container">
      <h2>Please fill out the survey below and press submit when all fields are completed.</h2>
      <form id="survey">

        <div class="form-group">
          <label for="userName">Your Name:</label>
          <input id="userName" class="form-control" type="text">
        </div>

        <div class="form-group">
          <label for="dob">Date of Birth:</label>
          <input id="dob" class="form-control" type="date">
        </div>

        <div class="form-group">
          <label for="favColor">Favorite Color:</label>
          <input id="favColor" class="form-control" type="color">
        </div>

        <div class="form-group">
          <label>Favorite Music Genre:</label>
          <div class="radio">
            <label>
              <input type="radio" name="favMusic" value="EDM">
              EDM
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="favMusic" value="Spoken Word">
              Spoken Word
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="favMusic" value="Classical">
              Classical
            </label>
          </div>
        </div>

        <div class="form-group">
          <label>Favorite Types of Cuisine:</label>
          <select class="form-control" id="favFood">
            <option>Japanese</option>
            <option>French</option>
            <option>Chinese</option>
          </select>
        </div>

        <button type="submit" class="btn btn-primary">Submit Survey</button>

      </form>
    </div>
  </body>
</html>
